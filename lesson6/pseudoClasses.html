<html>
    <head>
        <style>
            button {
                background-color: blue;
                color: white;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
                transition: background-color 0.3s;
                border-radius: 20px;
            }

            button:hover {
                background-color: red;
            }
        </style>

        <title>
            Button Hover Effect
        </title>
    </head>

    <body>
        <button>Hover Mouse over me
    </body>
</html>
