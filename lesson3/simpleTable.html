<html>
    <head>
        <style>
            table {
                border: 5px solid blueviolet;
                /* padding: 10px; */
                border-radius: 20px;
                border-spacing: 10px;
                width: 100%;
            }
            th, td {
                text-align: left;
                border: 5px solid #ba6666;
                padding: 10px;
                border-radius: 10px;
            }
        </style>
    </head>

    <body>
        <table>
            <tr>
                <th rowspan="2">Name</th>
                <td>Age</td>
                <td>Gender</td>
            </tr>
            <tr>
                <th>John Doe</th>
                <td>30</td>
                <!-- <td>Male</td> -->
            </tr>
            <tr>
                <th colspan="2">Jane Smith</th>
                <td>28</td>
                <!-- <td>Female</td> -->
            </tr>
        </table>
    </body>
</html>
